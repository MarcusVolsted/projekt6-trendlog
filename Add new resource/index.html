<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addnewrs.css">
    <title>Document</title>
</head>
<body>

  <div id="newresource">
    <p>Create Resource</p>
    <div class="name-newresource">

      <div class="resource-wrapper-placeholder">
       <div class="name-placeholder">Name:</div>
      <input id="name-placeholder" type="text" placeholder="TEST_RESOURCE...">
    </div>
  </div>
    <div class="type-newresource">
      <div class="resource-wrapper-placeholder">
      Type:
      </div>
    </div>
    <div class="group-newresource">
      <div class="resource-wrapper-placeholder">
      Group:
      </div>
    </div>

    <div class="group-newresource-dc">
      <div class="description-wrapper">
      Description:
      
      <div class="container-dc-wrap">
        
      </div>
    </div>
      <div class="resource-wrapper-placeholder">
        <div class="comment-container">
          <textarea cols="110" name="comment" placeholder="Write comment here..."></textarea>
      </div>
      </div>
    
    </div>

    <div class="slide-container">

      <div class="slide-container-wrapper">
      <div class="slide">
        <p><span class="sliderp">1</span></p>
      </div>
      <div class="slide">
        <p><span class="sliderp">2</span></p>
      </div>
      <div class="slide">
        <p><span class="sliderp">3</span></p>
      </div>
    </div>
    <button class="next-btn-popup" onclick="">Next</button>
    </div>

  </div>



</body>
</html>
